<html>
<style>
.comic {
  display: none;
  max-width: 50%;
  max-height: 100%;
  height: auto;
  width: auto;
}

.pg {
  display: none;
  max-width: 90%;
  max-height: 90%;
}
.modal {
    position: fixed; /* Stay in place */
    z-index: 1; /* Sit on top */
    left: 0;
    top: 0;
    width: 100%; /* Full width */
    height: 100%; /* Full height */
    overflow: auto; /* Enable scroll if needed */
}

div {
  display: none;
  background-color: #62C4FF;
}
</style>
  <center><img src="abuse.jpg" class="modal" id="myModal"></center>
<center><img src="Comic.jpg" class="comic"></center>
<div id="bg-blu">
<center><img src="PG1.png" class="pg"></center>
<center><img src="PG2.png" class="pg"></center>
</div>
<center><img src="PG3.png" class="pg"></center>
<center><img src="PG4.png" class="pg"></center>

<center><img src="meme_export.png" class="comic"></center>
<script>
  var modal = document.getElementById('myModal');
  var div = document.getElementById('bg-blu');
  var pg = document.getElementsByClassName('pg');
  var comic = document.getElementsByClassName('comic');
  modal.onclick = function() {
    for(var i=0; i<pg.length; i++){pg[i].style.display="initial";}
    for(var i=0; i<comic.length; i++){comic[i].style.display="initial";}
    myAudio.play();
    modal.style.display = "none";
    div.style.display = "initial";
  }
  var myAudio = new Audio('bby.mp3');
  myAudio.addEventListener('ended', function() {
    this.currentTime = 0;
    this.play();
  }, false);
  
</script>
</html>
